<html>

<head>
<style>


form {
  width: 300px;
  margin: auto;
  padding: 20px;
  background-color: #f7f7f7;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 1px #ccc;
}

h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 10px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

</style>

</head>

<body>


    <form>
        <h2>Add Form</h2>
        <div class="input-group">
          <label for="no1">Number one</label>
          <input type="text" id="no1" name="no2">
        </div>
        <div class="input-group">
            <label for="no2">Number one</label>
            <input type="text" id="no2" name="no2">
        </div>
        <button type="submit" onclick="add()">Add</button>
      </form>

<script>

function add()
{


    var one=document.getElementById("no1").value;
    var two=document.getElementById("no2").value;

    if(isNaN(one))
    {
        alert('Please enter numeric values for Number one')
    }
    else if(isNaN(two))
    {
        alert('Please enter numeric values for Number 2')
    }
    else{
        alert(parseInt(one)+parseInt(two));
    }

    
}



</script>


</body>

</html>
